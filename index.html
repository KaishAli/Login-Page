<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.yourwebsite.com/path/to/your/logo.png" alt="Your Logo">
        <h1 class="textColor">Sign In</h1>
        <form id="signinForm">
            <label class="textColor" for="email">Email or phone number:</label>
            <input type="text" id="email" name="email" required>
            <br> 
            <label class="textColor" for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label class="textColor" for="rememberMe">Remember me</label>
            <br>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
